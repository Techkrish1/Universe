<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Signup</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <script src="https://kit.fontawesome.com/f71ff42941.js" crossorigin="anonymous"></script>  
    <style>
        .icon{
            color: rgb(249, 33, 191) ;
        }
    </style>
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/signin"><strong><b style="color: rgb(249, 33, 191);">Universe</b></strong></a>
    </div>
    </nav>

    <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: rgb(249, 33, 191);">Log in</p>
                    <form action="" method="POST" class="mx-1 mx-md-4">
                        {% csrf_token %}

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw icon"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="text" name="username" placeholder="Enter your name..." id="form3Example1c" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw icon"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password" placeholder="Enter your password..." id="form3Example4c" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg" style="background-color: rgb(249, 33, 191);" >Sign in</button>
                        </div>

                            <div class="text-center mt-5 space-x-2">
                                <p class="text-base"> Not registered? <a href="/signup" style="color: rgb(249, 33, 191); "> Create a account </a></p>
                            </div>

                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
</body>
</html>
