{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: aliceblue;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/signin"><strong><b style="color: rgb(249, 33, 191);">Universe</b></strong></a>
        </div>
    </nav>
    <div class="container my-5"> 

        <h1 class="h2 mb-4 text-center" style="color: rgb(249, 33, 191);">Account settings for <b>{{ user.username }}</b></h1>
        <hr>

        <div class="row mt-4">
            <div class="col-md-3">
                <h3 class="h4" style="color: rgb(249, 33, 191);">General</h3>
                <p>Update your general information.</p>
            </div>
            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data"> 
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Profile Image</label>
                                <img src="{{ user_profile.profileimg.url }}" alt="Profile Image" class="img-thumbnail">
                                <input type="file" name="image" class="form-control" id="profileImage">
                            </div> 
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea id="bio" name="bio" rows="3" class="form-control">{{ user_profile.bio }}</textarea>
                            </div> 
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" name="location" value="{{ user_profile.location }}" class="form-control" id="location">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-secondary me-md-2"><a href="/" style="text-decoration: none; color: black;">Cancel</a></button>
                                <button type="submit" class="btn" style="background-color: rgb(249, 33, 191);">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
